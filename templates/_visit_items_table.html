<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Distribuidor</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            {% if can_edit %}
                <th></th>
            {% endif %}
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.product }}</td>
                <td>{{ item.distributor.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>S/ {{ item.unit_price }}</td>

                {% if can_edit %}
                    <td>
                        <div class="d-flex">
                            <a class="d-block" href="#" data-bs-toggle="modal"
                               data-bs-target="#editItem{{ item.id }}">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a href="{{ url('delete_visit_item', args=[visit.id, item.id]) }}"
                               class="d-block ms-3 text-danger">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </div>
                    </td>
                {% endif %}

            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
