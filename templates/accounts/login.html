{% extends "base.html" %}

{% block content_2 %}

    <section class="px-4 px-md-5 pt-4">
        <div class="mx-auto" style="max-width: 500px;">
            <h3 class="text-center">Inicia sesión</h3>
            {% include '_messages.html' %}
            <form action="{{ url('sign_in') }}?next={{ next|urlencode }}" method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div class="mt-4">
                    <label for="username" class="form-label">
                        Email
                    </label>
                    <input type="email" class="form-control" id="username" name="username" required>
                </div>
                <div class="mt-4">
                    <label for="password" class="form-label">
                        Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <input type="hidden" name="next" value="{{ next }}">

                <button class="btn btn-primary w-100 mt-3" type="submit">
                    Iniciar sesión
                </button>
            </form>

            <!-- Forget password link -->
            <div class="my-4 link-primary text-center">
                <a href="{{ url('password_reset') }}" class="link-primary">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </section>


{% endblock %}
