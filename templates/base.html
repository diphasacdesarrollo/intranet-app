<!DOCTYPE html>
<html style="overflow-x: hidden;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Diphasac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="{{ static('css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static('js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom css -->
    <link href="{{ static('css/style.css') }}" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

</head>

<body>
<header class="py-3 shadow text-center" style="position: relative;">
    <a href="{{ url('index') }}">
        <img src="{{ static('images/Diphasac.png') }}" alt="" style="width: 40%; max-width: 300px;">
    </a>
    {% if request.user.is_authenticated %}
        <div style="position: absolute; top: 0; left: 0;"
             class="h-100 d-flex align-items-center text-decoration-none pe-4">
            <a href="{{ url('index') }}" class="ps-3">
                <i class="fa-solid fa-home text-primary" style="font-size: 22px;"></i>
            </a>
        </div>
        <div style="position: absolute; top: 0; right: 0;"
             class="h-100 d-flex align-items-center text-decoration-none pe-4">
            <a href="{{ url('logout') }}" class="ps-3">
                <i class="fa-solid fa-right-from-bracket text-danger" style="font-size: 22px;"></i>
            </a>
        </div>
    {% endif %}
</header>
{% block content_2 %}
{% endblock %}
</body>
