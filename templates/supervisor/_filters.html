{% include 'supervisor/_date_filters.html' %}

<!-- Supervised user filter -->
<div class="w-100">
    <label class="form-label">Vendedor</label>
    <select class="form-select" aria-label="Default select example" name="supervised_user_filter">
        <option selected value=''>Todos los vendedores</option>
        {% for supervised_user in supervised_users %}
            <option value="{{ supervised_user.id }}" {{ 'selected' if supervised_user_filter|int == supervised_user.id }}>
                {{ supervised_user.get_full_name() }}
            </option>
        {% endfor %}
    </select>
</div>

<div class=>
    <button type="submit" class="btn btn-outline-primary px-4">
        Seleccionar
    </button>
</div>
